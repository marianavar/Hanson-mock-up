<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="base.css">.
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="transition.js"></script>
    <title>Hanson</title>
</head>
<body>
        <header>
                <div class="container">
                    <img src ="https://www.mymedicalimages.com/wp-content/uploads/2018/12/m_icon.png" alt ="hamburger" class=" nav hamburger">
                    <img src="https://www.mymedicalimages.com/wp-content/uploads/2018/09/logo.png" alt="logo" class=" nav logo">
                  <button class="nav fill">Upload Image</button>
                  </div>
        </header>
    <div class="main">
      <div class="form-text">
        <H1>Welcome Hanson Patient!</H1>
        <h3>Verify the information below</h3>
        </div>
        <form>
            <div class="form-wrap">
                <div class="one">
                  <div class="separate">
                     <h3>Name</h3>
                     <input type="text" name="Name">
                    </div>
                 <div class="separate">
                     <h3>Address</h3>
                    <input type="text" name="Address">
                 </div>
                </div>
                <div class ="two">
                 <div class="separate">
                    <h3>Phone</h3>      
                     <input type="text" name= "Phone">
                    </div> 
                 <div class="separate">
                     <h3>Date of birth</h3>
                    <input type="date" name= "Date of birth">
                 </div>  
            </div>
        </div>
        </form>
        <span onclick="transitionToPage ('info.html')"><button class="fill form-submit">Verify info</button></span> 
    </div>
</body>
</html>
